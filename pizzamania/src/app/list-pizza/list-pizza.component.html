<div *ngIf="isLoading == true">
  <img id="loader" src="assets/Images/Loading_icon.gif">
</div>
<div *ngIf="isLoading == false">
  <div class="row" id="row">
    <div class="col-sm-4">
      <p>5€</p>
    </div>
    <div id="slider" class="col-sm-4">
      <input type="range" min="5" max="12" value="12" class="slider" id="myRange" [(ngModel)]="maxValue" style="position: center">
    </div>
    <div class="col-sm-4">
      <p>12€</p>
    </div>
  </div>


  <div *ngFor="let pizza of getListePizzaFiltre()">
    <div class="row">
      <div class="col-sm-6">
        <div class="card" style="width: 18rem;">
          <img [src]="pizza.img" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{pizza.nom}}</h5>
            <p class="card-text">{{pizza.ingredient}}</p>
            <a class="btn btn-primary" (click)="commanderPizza(pizza.base, pizza.ingredient)">Commander !</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
